<!DOCTYPE html>
<head>
  <title>highlight.js_demo</title>
  <link rel="stylesheet" href="atom-one-dark.css">
  <script src="highlight.js"></script>
</head>
<body>
  <script>hljs.initHighlightingOnLoad();</script>

</code><pre>
